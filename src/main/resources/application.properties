spring.application.name=appointment-service

#Db Config
server.port=5959
spring.datasource.url=jdbc:mysql://localhost:3306/AppointmentDatabase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.compatibility-verifier.enabled=false

#Circuit Breaker configuration
resilience4j.circuitbreaker.instances.appointment_patient_service.sliding-window-size=5
resilience4j.circuitbreaker.instances.appointment_patient_service.failure-rate-threshold=60
resilience4j.circuitbreaker.instances.appointment_patient_service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.appointment_patient_service.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.appointment_patient_service.automatic-transition-from-open-to-half-open-enabled=true

#Actuator
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoints.health.show-details=always
resilience4j.circuitbreaker.configs.default.register-health-indicator=true

